<HTML>
<HEAD>
	<title>Đăng nhập</title>
	<link rel="stylesheet" type="text/css" href="css/dangky.css">
	<script type="text/javascript" src="javascript/java.js"></script>
</HEAD>
<BODY>
	<div class="dki">
    	<div class="header">
    		<img src="image/logo - Copy.png">
    	</div>
	<form action="#" name="DANGKY" method="POST">
	<div class="dangky">ĐĂNG KÝ TÀI KHOẢN</div>
		
        	<div class="input-box">
            	<div class="btn" >
            		<input  class="hoten" type="text" placeholder="Nhập Họ và Tên" required>
                </div>
             </div>
       		<div class="input-box">
            	<div class="btn" >
            		<input  class="tendn" type="text" placeholder="Nhập tên đăng nhập" required>
                </div>
             </div>
         	<div class="input-box">
            	<div class="btn ">
            		<input class="email"  name="txtEmail" type="email" placeholder="Nhập Email" required>            		
            	</div>
            </div>

         	<div class="input-box">
                <div class="btn">
                	<input class="pass"  type="password" placeholder="Nhập mật khẩu" required>                	
                </div>
            </div>

         	<div class="input-box">
            	<div class="btn">
                	<input  class="pass" type="password" placeholder="Nhập lại mật khẩu" required>               
                </div>
            </div>
            
			<div class="input-box"><div class="dn"><input type="submit" onClick="return KiemTra()" value="Đăng ký" ></div>
			<p>Nếu bạn đã có tài khoản hãy <a href="TrangDangNhap.html">Đăng nhập</a></p>
        
    </form>
    </div>
</BODY>
</HTML>
